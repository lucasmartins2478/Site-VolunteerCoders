<head>

    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;

        .detalhes-open .overlay {

            display: block;

        .detalhes {
            text-align: center;

            top: 50%;
            left: 50%;

            background-color: #fff;
            border-radius: 16px;

        .scrollable {

        .btn-detalhes {

            font-size: 17px;
            position: static;

        }

        .detalhes .button-detalhe {

            justify-content: center;
            position: absolute;
            bottom: 20px;
            left: 50%;

            background-color: #1166ca;
            width: 100px;
            height: 30px;
            border-radius: 16px;
            border: solid 0px;
            font-size: 18px;
            color: #fff;
            margin-top: 50px;
        }

        .card {
            word-wrap: break-word;
            flex: 0 0 auto;
            width: 400px;
        }

        .card p {
            margin-top: 3px;
            font-size: 14px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-container {
            display: flex;
            flex-wrap: nowrap;
            gap: 20px;
            margin-bottom: s;

        }
        .select-container{
            display: flex;
            flex-wrap: nowrap;
            gap: 20px;

            align-items: end;
            justify-content: center;

        .projetos-andamento {

        .card-replicado .titulo-card {

        .card-replicado h4 {

        }

        .card-replicado p {

            text-align: center;

        .card-replicado {

            height: 13rem;

        .card-replicado .btn-pedir-aceite {

        .btn-pedir-aceite {

            padding: 0.62rem;

            padding: 0.62rem;

            justify-self: end;
            color: #fff;
            font-size: 17px;
            position: static;

        .card-replicado .btn-chat {

        .card-replicado .btn-aceite {

        .card-replicado .btn-rejeite {
            background-color: #fff;

            max-height: 50px;
            margin-top: 120px;
            margin-left: -110px;
        }

        .offcanvas-title {
            position: relative;

            top: 8px;

            font-family: Impact, Haettenschweiler, "Arial Narrow Bold",

            margin-left: -10px;
        }

        .offcanvas-header {
            width: 399px;
            height: 50px;
            background-color: #1166ca;
            border-radius: 12px 12px 0 0;
        }

        .close-icon {
            width: 40px;
            height: 40px;
            margin-top: -90px;
            cursor: pointer;
            position: relative;
            top: 0;
            margin-left: 20px;

        .offcanvas-input {
            background-color: #eaf4ff;

            height: 40px;
            margin-left: 30px;

        .input-container {
            display: flex;

        .header-title {

        .header-title::after {

            background-repeat: no-repeat;
            display: block;

            height: 25px;

            margin-left: 190px;
        }

        .offcanvas {
            position: fixed;
            z-index: 1000;
        }

        .send-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .bi-send-fill {
            color: #1166ca;
            transition: color 0.3s ease;
            margin-left: 165px;
            margin-bottom: 150px;
            margin-top: -27px;
        }

        .send-button:hover .send-icon {
            color: #004080;
        }

        .btn-chat {
            border: none;
            background-color: #1166ca;
            padding: 0.62rem;
            border-radius: 13px;
            cursor: pointer;
            justify-self: end;
            color: #fff;
            font-size: 17px;
            position: static;
            top: 600px;
            height: 40px;
        }

        .btn-aceite {
            width: 50px;
            height: 50px;
            background-image: url("../CSS/imagens/verifica.png");
            background-repeat: no-repeat;

        .btn-rejeite {

        }

        .btn-novo {
            border: none;
            background-color: #1166ca;

            position: static;
            margin-top: 128px;

        .btn-novo button {

</head>

<body>
    <div class="container-tela-ong">
        <div class="nav-bar">
            <div class="button-cadastro-problema">
                <button>
                    <a href="../HTML/cadastroProblema.html">Cadastrar Problema</a>
                </button>
            </div>
        </div>
        <div class="conteudo-tela">
            <div id="side-bar">
                <div id="content-items">
                    <div class="user">
                        <img src="../CSS/imagens/usuario-de-perfil.png" alt="Avatar" />
                    </div>
                    <ul class="side-items">
                        <li class="side-item" id="side-item-aluno">
                            <a href="../HTML/telaInicialONG.html">
                                <i id="open-icon" class="fa-solid fa-home" onclick="redirecionarParaInicialONG()"></i>
                                <span class="item-description" onclick="redirecionarParaInicialONG()">
                                    Home
                                </span>
                            </a>
                        </li>
                        <li class="side-item">
                            <a href="#">
                                <i id="open-icon" class="fa-solid fa-gear"></i>
                                <span class="item-description">Configurações</span>
                            </a>
                        </li>
                    </ul>
                    <button id="btn-open-side-bar">
                        <i id="open-btn-icon" class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
                <div id="logout">
                    <button id="logout-btn" onclick="logout(event)">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span class="item-description">Sair</span>
                    </button>
                </div>
            </div>
            <div class="conteudo">
                <div class="problemas-cadastrados">
                    <h3 class="title-problema">Problemas Cadastrados</h3>
                    <div class="card-container">
                        <div class="card-problema" id="card-problema"></div>
                    </div>
                </div>
                <div class="segundo-processo">
                    <div class="aguardando-resposta" id="aguardando-resposta">
                        <h3 class="title-projeto">Aguardando aceite</h3>
                        <div class="select-container">
                            <div class="card-selecionado"></div>
                        </div>
                    </div>
                    <div class="projetos-andamento">
                        <h3 class="title-projeto">Projetos em andamento</h3>
                        <div class="card-projeto" id="card-projeto-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
    <div id="detalhes-container" class="detalhes-container"></div>
    <script>
        const problemaApiUrl = 'https://664d0a0cede9a2b556527d60.mockapi.io/api/v1/problema';
        const ongApiUrl = 'https://664f28a4fafad45dfae29755.mockapi.io/api/v1/ong';

        // Função para carregar dados dos problemas
        function carregaDados() {
            fetch(problemaApiUrl)
                .then(response => response.json())
                .then(dados => {
                    console.log('Problemas carregados:', dados); // Log dos dados carregados
                    montaTela(dados);
                })
                .catch(error => console.error('Erro ao carregar dados:', error));
        }

        // Função para montar os cards na tela
        function montaTela(problemas) {
            let cardContainer = document.querySelector(".card-container");
            cardContainer.textContent = ''; // Limpa o container antes de adicionar os novos cards
            let selecionadoConteiner = document.querySelector('.select-container');
            selecionadoConteiner.textContent = '';

            problemas.forEach(element => {
                if (element.selecionado == true){
                    const newCard = document.createElement("div");
                newCard.classList.add("card");
                newCard.innerHTML = `
                    <div>
                        <div class="titulo-card">
                            <h4>${element.titulo}</h4>
                            
                        </div>
                        <p><b>Causa:</b> ${element.causa}</p>
                        <p><b>Descrição:</b> ${element.descricao}</p>
                    </div>
                    <button class="btn-detalhes" onclick='mostrarDetalhes(${element.id}, "${element.ongId}")'>
                        Detalhes
                    </button>
                `;
                selecionadoConteiner.appendChild(newCard);
                }else{
                    const newCard = document.createElement("div");
                newCard.classList.add("card");
                newCard.innerHTML = `
                    <div>
                        <div class="titulo-card">
                            <h4>${element.titulo}</h4>
                            
                        </div>
                        <p><b>Causa:</b> ${element.causa}</p>
                        <p><b>Descrição:</b> ${element.descricao}</p>
                    </div>
                    <button class="btn-detalhes" onclick='mostrarDetalhes(${element.id}, "${element.ongId}")'>
                        Detalhes
                    </button>
                `;
                cardContainer.appendChild(newCard);
                }
                
            });
        }

        // Função para buscar dados da ONG
        async function fetchOng(ongId) {
            try {
                const response = await fetch(`${ongApiUrl}/${ongId}`);
                const data = await response.json();
                console.log('ONG carregada:', data); // Log dos dados da ONG
                return data;
            } catch (error) {
                console.error('Erro ao carregar dados da ONG:', error);
            }
        }

        // Função para mostrar os detalhes do problema e da ONG
        async function mostrarDetalhes(problemaId, ongId) {
            try {
                const detalhesContainer = document.getElementById("detalhes-container");

                // Fetch dados do problema e da ONG
                const [problema, ong] = await Promise.all([
                    fetch(`${problemaApiUrl}/${problemaId}`).then(res => res.json()),
                    fetchOng(ongId)
                ]);

                console.log('Detalhes do problema:', problema); // Log dos dados do problema
                console.log('Detalhes da ONG:', ong); // Log dos dados da ONG

                detalhesContainer.innerHTML = `
                    <div class="detalhes">
                        <h2>Detalhes do Problema</h2>
                        <p><b>Título:</b> ${problema.titulo}</p>
                        <p><b>Causa:</b> ${problema.causa}</p>
                        <p><b>Descrição:</b> ${problema.descricao}</p>
                        <br>
                        <h2>Detalhes da ONG</h2>
                        <p><b>Nome:</b> ${ong.nome}</p>
                        <p><b>Descrição:</b> ${ong.descricao}</p>
                        <p><b>Endereço:</b> ${ong.endereco}</p>
                        <br>
                        <p>Contato:</p>
                        <p><b>Telefone:</b> ${ong.telefone}</p>
                        <p><b>E-mail:</b> ${ong.email}</p>
                        <p><b>Site:</b> ${ong.site}</p>
                        <div class="button-detalhe">
                            <button onclick="fecharDetalhes()">Fechar</button>
                        </div>
                    </div>
                `;

                detalhesContainer.style.display = 'block';
            } catch (error) {
                console.error('Erro ao carregar detalhes:', error);
            }
        }

        // Função para fechar os detalhes
        function fecharDetalhes() {
            const detalhesContainer = document.getElementById("detalhes-container");
            detalhesContainer.innerHTML = '';
            detalhesContainer.style.display = 'none';
        }

        // Função para excluir um card
        function excluirCard(id) {
            Swal.fire({
                icon: "warning",
                title: "Atenção!",
                text: "Quer mesmo excluir esse problema?",
                showCancelButton: true,
                confirmButtonText: "Sim",
                cancelButtonText: "Não",
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`${problemaApiUrl}/${id}`, {
                        method: 'DELETE',
                        headers: {
                            "Content-Type": "application/json",
                        }
                    }).then(response => {
                        carregaDados();
                        Swal.fire({
                            icon: 'success',
                            title: 'Excluído',
                            text: 'Problema excluído com sucesso!'
                        });
                    }).catch(error => console.error('Erro ao excluir problema:', error));
                }
            });
        }

        // Carrega dados ao iniciar a página
        window.onload = carregaDados;

        // Adiciona o evento de fechar detalhes ao DOM
        window.fecharDetalhes = fecharDetalhes;

        // Função de logout (apenas para completar o código)
        function logout(event) {
            event.preventDefault();
            // Implementar logout aqui
        }
    </script>
