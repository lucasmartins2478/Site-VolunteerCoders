        <style>
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 999;
                pointer-events: none;
                display: none;
            }

            .detalhes-open .overlay {
                pointer-events: auto;
                display: block;
            }

            .detalhes {
                text-align: center;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: #fff;
                border-radius: 16px;
                padding: 20px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                width: 700px;
                height: 600px;
                max-width: 700px;
                word-wrap: break-word;
            }

            .scrollable {
                overflow-x: scroll;
                display: flex;
                flex-wrap: nowrap;
                padding-bottom: 20px;
                -webkit-overflow-scrolling: touch;
            }

            .btn-detalhes {
                color: #fff;
                font-size: 17px;
                position: static;
                top: 590px;
            }

            .detalhes .button-detalhe {
                display: flex;
                align-items: end;
                justify-content: center;
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
            }

            .detalhes .button-detalhe button {
                background-color: #1166ca;
                width: 100px;
                height: 30px;
                border-radius: 16px;
                border: solid 0px;
                font-size: 18px;
                color: #fff;
                margin-top: 50px;
            }

            .card {
                word-wrap: break-word;
                flex: 0 0 auto;
                width: 400px;
            }

            .card p {
                margin-top: 3px;
                font-size: 14px;
                display: -webkit-box;
                -webkit-line-clamp: 3;
                -webkit-box-orient: vertical;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .card-container {
                display: flex;
                flex-wrap: nowrap;
                gap: 20px;
                margin-bottom: s;
            }

            .seta {
                position: static;
                display: flex;
                align-items: end;
                justify-content: center;
                width: 100px;
                height: 100px;
            }

            #user-aluno {
                margin-bottom: 10px;
                margin-top: 1.3rem;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
            }

            .side-item {
                height: 60px;
                display: flex;
                justify-content: center;
            }

            #user-aluno img {
                margin-bottom: 30px;
            }

            #nome-aluno,
            #faculdade-aluno {
                margin-bottom: 10px;
            }

            .detalhe-aluno {
                display: none;
            }

            .open-sidebar .detalhe-aluno {
                display: block;
                background-color: #eaf4ff;
                height: 35px;
                display: flex;
                width: 170px;
                border-radius: 15px;
                justify-content: center;
                align-items: center;
            }

    <body>

                <div class="conteudo">
                    <div class="problemas-cadastrados">
                        <h3 class="title-problema">
                            Veja os problemas disponiveis:
                        </h3>
                        <div class="scrollable">
                            <div class="card-problema" id="card-problema"></div>
                        </div>
                    </div>

                    <div class="projetos-andamento">

                        <div class="card-projeto" id="card-projeto"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="overlay"></div>
        <div id="detalhes-container" class="detalhes-container"></div>
        <script>
            document
                .getElementById("btn-open-side-bar")
                .addEventListener("click", function () {
                    document
                        .getElementById("side-bar")
                        .classList.toggle("open-sidebar");
                });

            function logout(event) {
                event.preventDefault();

                Swal.fire({
                    icon: "warning",
                    title: "Atenção!",
                    text: "Quer mesmo sair do Sistema!?",
                    showCancelButton: true,
                    confirmButtonText: "Sim",
                    cancelButtonText: "Não",
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "apresentacao.html";
                    }
                });
            }

            document.addEventListener("DOMContentLoaded", function () {
                const problemContainer =
                    document.getElementById("card-problema");

                let problemas =
                    JSON.parse(localStorage.getItem("problemas")) || [];

                problemas.forEach(function (problema) {
                    if (!problema.excluido) {
                        const newCard = document.createElement("div");
                        newCard.classList.add("card");
                        newCard.innerHTML = `
                    <div>
                        <div class="titulo-card">
                            <h4>${problema.titulo}</h4>
                            
                        </div>
                        <p><b>Segmento:</b> ${problema.segmento}</p>
                        <p><b>Descrição</b>:</p>
                        <p>${problema.descricao}</p>
                    </div>
                    <button class="btn-detalhes"onclick='mostrarDetalhes("${problema.titulo}", "${problema.segmento}", "${problema.descricao}")'>
                        Detalhes
                    </button>
                `;
                        problemContainer.appendChild(newCard);
                    }
                });

                const detalhesContainer =
                    document.getElementById("detalhes-container");
                detalhesContainer.addEventListener("scroll", function () {
                    const closeButton = document.querySelector(
                        ".button-detalhe button"
                    );
                    const contentHeight = detalhesContainer.scrollHeight;
                    const containerHeight = detalhesContainer.clientHeight;
                    const scrollTop = detalhesContainer.scrollTop;
                    const distanceToBottom =
                        contentHeight - (scrollTop + containerHeight);
                    if (distanceToBottom <= 10) {
                        closeButton.style.bottom = 10 - distanceToBottom + "px";
                    } else {
                        closeButton.style.bottom = "20px";
                    }
                });
                if (
                    detalhesContainer.scrollHeight >
                    detalhesContainer.clientHeight
                ) {
                    detalhesContainer.classList.add("scrollable");
                }
            });

            document
                .getElementById("imagem")
                .addEventListener("change", function (event) {
                    const file = event.target.files[0];
                    const reader = new FileReader();

                    reader.onload = function (event) {
                        localStorage.setItem("imagem", event.target.result);
                    };

                    reader.readAsDataURL(file);
                });

            function mostrarDetalhes(titulo, segmento, descricaoProblema) {
                const dadosONG = JSON.parse(localStorage.getItem("dadosONG"));

                if (dadosONG) {
                    const { nome, sobre, cidade, telefone, email, url } =
                        dadosONG;
                    document.body.classList.add("detalhes-open");

                    const detalhesContainer =
                        document.getElementById("detalhes-container");

                    const imagemBase64 = localStorage.getItem("imagem");

                    detalhesContainer.innerHTML = `
            <div class="detalhes">
                <h2>Detalhes do Problema</h2>
                <p><b>Título:</b> ${titulo}</p>
                <p><b>Segmento:</b> ${segmento}</p>
                <p><b>Descrição:</b> <p>
                <p class="descricao">${descricaoProblema}</p>
                <br>
                <div class="imagem">
                    <img src="${imagemBase64}" alt="Imagem ilustrativa">
                </div>
                <br>
                <h2>Detalhes da ONG</h2>
                <p><b>Nome:</b> ${nome}</p>
                <p><b>Descrição:</b> ${sobre}</p>
                <p><b>Endereço:</b> ${cidade}</p>
                <br>
                <p>Contato:</p>
                <p><b>Telefone:</b> ${telefone}</p>
                <p><b>E-mail:</b> ${email}</p>
                <p><b>Site:</b> ${url}</p>
                <div class="button-detalhe">
                    <button onclick="fecharDetalhes()">Selecionar</button>
                </div>
            </div>
        `;
                } else {
                    Swal.fire({
                        icon: "error",
                        title: "Erro",
                        text: "Os dados da ONG não foram encontrados.",
                    });
                }
            }

            document.addEventListener("DOMContentLoaded", function () {
                visualizarImagem();
            });

            function fecharDetalhes() {
                document.getElementById("detalhes-container").innerHTML = "";
                document.body.classList.remove("detalhes-open");
            }
